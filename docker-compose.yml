version: '3.8'

services:
  server:
    build: .
    env_file:
      - .env
    ports:
      - "4444:4444"
    volumes:
      - .:/usr/src/beeus-api
    command: air ./src/main.go
    
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
    