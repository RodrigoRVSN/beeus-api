name: CI/CD - Merge

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: ğŸ—ï¸ Build
        run: go build -v ./...

      - name: ğŸ§ª Test
        run: go test -v ./src/...
